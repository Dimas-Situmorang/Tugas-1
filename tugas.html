<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <div class="input-section">
            <div class="form-group">
                <label for="taskName">Nama Tugas</label>
                <input type="text" id="taskName" placeholder="Masukkan nama tugas">
            </div>

            <div class="form-group">
                <label for="taskDesc">Deskripsi Tugas</label>
                <textarea id="taskDesc" placeholder="Masukkan deskripsi tugas"></textarea>
            </div>

            <div class="form-group">
                <label for="taskDeadline">Deadline Tugas</label>
                <input type="date" id="taskDeadline">
            </div>

            <button class="add-btn">Tambahkan</button>
        </div>

        <h2>Daftar Tugas:</h2>
        <div class="task-list">
            <div class="task-item">
                <h3>Nama Tugas: Belajar HTML</h3>
                <p>Deskripsi: Memahami struktur dasar HTML</p>
                <p>Deadline: 2024-12-15</p>
            </div>

            <div class="task-item">
                <h3>Nama Tugas: Belajar CSS</h3>
                <p>Deskripsi: Mempelajari selektor dan properti dasar CSS</p>
                <p>Deadline: 2024-12-20</p>
            </div>
        </div>
    </div>
</body>
</html>
